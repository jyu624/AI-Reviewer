# AI Reviewer Configuration
ai-reviewer:
  # File scanner configuration
  scanner:
    include-patterns:
      - "**/*.java"
      - "**/*.py"
      - "**/*.js"
    exclude-patterns:
      - "**/target/**"
      - "**/build/**"
      - "**/node_modules/**"
      - "**/.git/**"
    max-file-size: "10MB"
  # Parser configuration
  parser:
    enabled-parsers:
      - java
      - text
  # AI service configuration
  ai:
    provider: bedrock
    region: us-east-1
    model: "arn:aws:bedrock:us-east-1:590184013141:inference-profile/us.anthropic.claude-sonnet-4-5-20250929-v1:0"
#    model: deepseek-coder
#    api-key: ${AI_API_KEY:your-api-key-here}
#    endpoint: https://api.deepseek.com/v1/chat/completions
    sys-prompt: "You are a senior software engineer specializing in code review. Analyze the code for: Code quality and maintainability, Potential bugs and security issues, Performance optimization opportunities, Best practices compliance"
    #use String.format(userPrompt,code/content) to insert code snippet
    user-prompt: "Please review the following code:\n\n%s\n\nProvide detailed feedback on: 1. Code structure and design, 2. Potential issues, 3. Improvement suggestions"
    temperature: 0.7
    max-tokens: 2000
    timeout-seconds: 120
    max-retries: 3
  # Processor configuration
  processor:
    type: code-review
    output-format: markdown
    output-path: ./reports
  # Executor configuration
  executor:
    thread-pool-size: 10
    max-queue-size: 100
# Spring Boot Configuration
spring:
  application:
    name: ai-reviewer
# Logging Configuration
logging:
  level:
    root: INFO
    top.yumbo.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
